


<div class="row row-cols-1 row-cols-lg-6 align-items-stretch g-4 py-5">
  <div class="col" *ngFor="let game of dataSources">
    <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{game['imageUrl']}}');">
      <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{game['gameName']}}</h3>
        <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto">
            <img src="./assets/icon.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
          </li>
          <li class="d-flex align-items-center me-3">
            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
            <small>Earth</small>
          </li>
          <li class="d-flex align-items-center">
            <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>
            <small>3d</small>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
